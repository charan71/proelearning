<div class="container-fluid" ng-controller="freeDemosController">
    <!-- <div class="row">
        <img class="img-responsive" src="./images/parallax-images/contact.jpg" alt="Contact-Us-Pro-eLearning">
    </div> -->
    <div class="row">
        <div class="banner">
            <div class="banner-title">
                <h1 class="text-center">Free Demos</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Breadcrumbs -->
    <div class="row hidden-xs">
        <div ng-include="'views/breadcrumbs.html'"></div>
    </div>

    <div class="row">
        <div class="container">
            <h1 class="">Free Demos</h1>
            <p>We are currently providing free demos for the following courses. Please select a course and register by filling the form.</p>
        </div>
    </div>

    <div class="row">
        <div class="demo-cards">
            <!-- Free Demo Tiles -->
            <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="demo in freeDemos">
                <div class="demo-grid-outer transition text-center">
                    <a role="button" data-toggle="modal" data-target="#freeDemo">
                        <h4 ng-bind="demo.course_name"></h4>
                        <img src="./images/icons/{{ demo.file }}">
                        <button class="btn-custom-form btn-plain btn-round btn-sm transition">Register Now</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</div>
