<div class="container-fluid">
    <div class="row mb-50">
        <div class="">
            <img class="img-responsive" src="./images/parallax-images/erp.jpg" alt="ERP-Pro-eLearning">
        </div>
    </div>
</div>

<div class="container" ng-controller="CourseCardsController">
    <div class="row mb-50">
        <div class="page-title">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="text-center mt-0 mb-0">Enterprise Resource Planning</h1>
            </div>
        </div>
    </div>

    <!-- Courses List Display -->
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <div class="course-strip mb-20" ng-repeat="course in cc_erp">
                <a ng-href="{{course.cc_erp_imageLink}}">
                    <div class="course-strip-inner transition">
                        <div class="course-img pull-left">
                            <img class="img-responsive" src="./images/course-thumbnails/{{course.cc_erp_image}}">
                        </div>
                        <div class="course-info">
                            <h3 class="mt-10">{{course.cc_erp_title}}</h3>
                            <p clamp="1">{{course.cc_erp_desc}}</p>
                            <div class="course-dtls">
                                <ul class="c-d-l course-dtls-list-left mb-0 pull-left">
                                    <li><i class="fa fa-clock-o" aria-hidden="true"></i> Duration: 45h</li>
                                    <!-- <li><i class="fa fa-users" aria-hidden="true"></i> Enrolled: 126</li> -->
                                </ul>
                                <!-- <ul class="c-d-l course-dtls-list-right mb-0 pull-right">
                                    <li><i class="fa fa-usd" aria-hidden="true"></i> 400</li>
                                </ul> -->
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
