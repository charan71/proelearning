<div class="container-fluid">
    <div class="row">
        <img class="img-responsive" src="./images/parallax-images/courses-schedule.jpg" alt="Course-Schedules-Pro-eLearning">
    </div>
</div>
    
<div class="container">
    <!-- Breadcrumbs -->
    <div class="row hidden-xs">
        <div ng-include="'views/breadcrumbs.html'"></div>
    </div>
    
    <div class="row mt-10 mb-30">
        <div class="page-title">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="text-center mt-0 mb-0">Courses Schedule</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="table-wrapper" ng-controller="courseSchedules">
            <div class="table-responsive">
                <table class="table table-striped" id="course-schedules">
                    <thead>
                        <tr id="filterRow">
                            <th></th>
                            <th colspan="3">
                                <input class="searchFilterBox" type="text" ng-model="searchCourse.courseName" placeholder="Search a Course">
                            </th>
                            <th>
                                <select ng-model="searchCourse.batchType">
                                    <option value="">All Batch Types</option>
                                    <option>Regular</option>
                                    <option>Weekend</option>
                                    <option>Fastrack</option>
                                </select>
                            </th>
                            <th>
                                <select ng-model="searchCourse.tainingType">
                                    <option value="">All Training Types</option>
                                    <option>Online</option>
                                    <option>On-site</option>
                                    <option>On-demand</option>
                                </select>
                            </th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>#</th>
                            <th ng-click="asc='courseName'; desc=!desc">
                                <span class="th-title-wrap">Course Name</span>
                                <i class="fa fa-sort-asc" aria-hidden="true"></i>
                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                            </th>
                            <th ng-click="asc='date'; desc=!desc">
                                <span class="th-title-wrap">Start Date</span>
                                <i class="fa fa-sort-asc" aria-hidden="true"></i>
                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                            </th>
                            <th ng-click="asc='time'; desc=!desc">
                                <span class="th-title-wrap">Time</span>
                                <i class="fa fa-sort-asc" aria-hidden="true"></i>
                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                            </th>
                            <th>Batch Type</th>
                            <th>Training Type</th>
                            <th ng-click="asc='pname'; desc=!desc">
                                <span class="th-title-wrap">Duration</span>
                                <i class="fa fa-sort-asc" aria-hidden="true"></i>
                                <i class="fa fa-sort-desc" aria-hidden="true"></i>
                            </th>
                            <th>Trainer Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="schedule in courseSchedules | orderBy:asc:desc | filter:searchCourse | itemsPerPage:10">
                            <td>{{ $index + 1 }}.</td>
                            <td>{{ schedule.courseName }}</td>
                            <td>{{ schedule.date }}</td>
                            <td>{{ schedule.time }}</td>
                            <td>{{ schedule.batchType }}</td>
                            <td>{{ schedule.tainingType }}</td>
                            <td>{{ schedule.duration }} hrs</td>
                            <td>Mr. {{ schedule.trainerName }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="text-center">
               <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true" >
               </dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
