<!-- Navigation Menu -->
<header>
	<div ng-include="'views/header.html'"></div>
</header>
<!-- //Navigation Menu -->

<div class="main-container">
	<!-- Side Nav -->
	<div ng-include="'views/side-nav.html'"></div>
	<!-- //Side Nav -->

	<!-- Partial Views -->
	<div class="main-content-wrapper">
		<div class="dummy"></div>
		<div class="main-content">
			<div class="" ng-controller="contactsList">
				<h3>Contact Us List</h3>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Category</th>
								<th>Message</th>
								<th>Date & Time</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="contact in contacts track by $index">
								<td>{{ $index + 1 }}.</td>
								<td>{{ contact.full_name }}</td>
								<td>{{ contact.email }}</td>
								<td>{{ contact.phone }}</td>
								<td>{{ contact.category }}</td>
								<td>{{ contact.message }}</td>
								<td>{{ contact.date_time }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- //Partial Views -->

	<!-- Footer -->
	<footer>
		<div ng-include="'views/footer.html'"></div>
	</footer>
	<!-- //Footer -->
</div>
