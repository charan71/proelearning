<!-- Navigation Menu -->
<header>
	<div ng-include="'views/header.html'"></div>
</header>
<!-- //Navigation Menu -->

<div class="main-container">
	<!-- Side Nav -->
	<div ng-include="'views/side-nav.html'"></div>
	<!-- //Side Nav -->

	<!-- Partial Views -->
	<div class="main-content-wrapper">
		<div class="dummy"></div>
		<div class="main-content">
			<div ng-controller="freeDemosList">
				<h3>Free Demos List</h3>
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Free Demos Course</th>
								<th>Message</th>
								<th>Date &#x0026; Time</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="course in freeDemoCourses track by $index">
								<td>{{ $index + 1 }}.</td>
								<td>{{ course.full_name }}</td>
								<td>{{ course.email }}</td>
								<td>{{ course.phone }}</td>
								<td>{{ course.course_name }}</td>
								<td>{{ course.message }}</td>
								<td>{{ course.date_time }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- //Partial Views -->

	<!-- Footer -->
	<footer>
		<div ng-include="'views/footer.html'"></div>
	</footer>
	<!-- //Footer -->
</div>
